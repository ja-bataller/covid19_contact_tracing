{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />

   <title>Log in / Sign up - XM Malls</title>

   <!-- Favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/apple-touch-icon.png'%}">
   <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon-32x32.png'%}">
   <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon-16x16.png'%}">
   <link rel="manifest" href="{% static '/img/site.webmanifest' %}">

   <!-- Bootstrap icons CDN-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

   <!-- Bootstrap 5 CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!--FONTAWESOME CDN-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Custom CSS -->
   <link href="{% static '/css/signin_signup.css'%}" rel="stylesheet" />
   <link rel="stylesheet" href="{% static '/css/animate.css' %}">
   
</head>

<body>

   <!-- Sign-in / Sign-up Form -->
   <section class="">
      <div class="wow fadeInUp customContainer rounded">
         <div class="user signinBx">
            <div class="imgBx"><img src="{% static '/img/earth.jpg' %}" alt="" /></div>
            <div class="formBx">
               <form action="" onsubmit="return false;">
                  <h2>Log In</h2>
                  <input type="number"
                     onkeydown="return event.keyCode !== 69 && event.keyCode !== 190 && event.keyCode !== 187 && event.keyCode !== 189"
                     name="" placeholder="Mobile Number" />
                  <input type="password"  name="" placeholder="Password" required />
                  <input type="submit" onclick="location.href='/admin_home';" name="" value="Log in" />
                  <p class="signup text-center">
                     Don't have an account ?
                     <a href="#" onclick="toggleForm();" style="color: #FF95C5;">Sign Up.</a>
                  </p>
               </form>
            </div>
         </div>
         <div class="user signupBx">
            <div class="formBx">
               <form action="" onsubmit="return false;">
                  <h2 class="pt-">Create an account</h2>
                  <input type="text" name="" placeholder="Full Name" />
                  <input type="number"
                     onkeydown="return event.keyCode !== 69 && event.keyCode !== 190 && event.keyCode !== 187 && event.keyCode !== 189"
                     name="" placeholder="Mobile Number" />
                  <input type="email" name="" placeholder="Email Address" />
                  <input type="text" name="" placeholder="Home Address" />
                  <input type="password" name="" placeholder="Create Password" />
                  <input type="password" name="" placeholder="Confirm Password" />
                  <input type="submit" name="" value="Sign Up" />
                  <p class="signup text-center">
                     Already have an account ?
                     <a href="#" onclick="toggleForm();" style="color: #FF95C5;">Log in.</a>
                  </p>
               </form>
            </div>
            <div class="imgBx"><img src="{% static '/img/wash.jpg' %}" alt="" /></div>
         </div>
      </div>
   </section>

   <a href="/scan" class="float wow bounceInUp">
      <i class="fas fa-qrcode my-float"></i>
   </a>
   <div class="label-container">
      <div class="label-text">Scan QR code here</div>
      <i class="fa fa-play label-arrow"></i>
   </div>

   {% include 'footer.html' %}

</body>

</html>
