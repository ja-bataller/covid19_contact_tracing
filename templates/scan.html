{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - XM Malls</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static '/img/site.webmanifest' %}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.1/css/all.css">

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/qr-code-scanner.css'%}">
    <link rel="stylesheet" href="{% static '/css/animate.css'%}">
    <link rel="stylesheet" href="{% static '/css/spinner.css'%}">
</head>

<body>

    <div class="mt-3 mb-4">
        <h1 class="title wow fadeInDown">Welcome to XM Malls <br> Manila
        </h1>
    </div>

    <div class="qrCard wow fadeInDown">
        <div class="videoContainer wow fadeInDown p-3">

            <!-- Spinner Start -->
            <div id="scannerSpinner" class="loader" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!-- Spinner End -->

            <!-- QR Code Scanner Start -->
            <video id="qr-video" width="640" height="460"></video>
            <!-- QR Code Scanner End -->
        </div>
    </div>

    <div class="mt-5 mb-3 wow fadeInUp">
        <select class="form-select form-select-lg mb-3">
            <option selected>Choose Location here</option>
            <option value="MainEntrance">Main Entrance</option>
            <option value="WingAEntrance">Wing A Entrance</option>
            <option value="WingBEntrance">Wing B Entrance</option>
            <option value="ParkingEntrance">Parking Entrance</option>
            <option value="AceHardware">Ace Hardware - 2nd floor, MAIN BUILDING</option>
            <option value="BookSale">Book Sale - Low Ground, MAIN BUILDING</option>
            <option value="Jollibee">Jollibee - Low Ground, MAIN BUILDING</option>
            <option value="Mcdonalds">McDonald's - UGF/GF/FF, MAIN BUILDING</option>
            <option value="NationalBookstore">National Bookstore - UGF/GF/FF, MAIN BUILDING</option>
            <option value="OfficeWarehouse">Office Warehouse - Low Ground, MAIN BUILDING</option>
            <option value="XMHypermarket">XM Hypermaket - Low Ground, MAIN BUILDING</option>
        </select>
    </div>

    <a href="/login" class="float wow bounceInUp">
        <i class="fas fa-user my-float"></i>
    </a>

    <div class="label-container">
        <div class="label-text">Login here</div>
        <i class="fa fa-play label-arrow"></i>
    </div>

    <!-- WOW.js -->
    <script src="{% static '/js/wow.min.js'%}"></script>

    <!-- WOW.js init -->
    <script>
        new WOW().init();
    </script>

    <!-- QR Code Scanner -->
    <script type="module">
        import QrScanner from "{% static '/js/qr-scanner.min.js'%}";
        QrScanner.WORKER_PATH = "{% static '/js/qr-scanner-worker.min.js'%}";

        const video = document.getElementById('qr-video');
        const camHasCamera = document.getElementById('cam-has-camera');
        const camQrResult = document.getElementById('cam-qr-result');

        async function setResult(label, result) {

            const idnumber = result;
            console.log(idnumber);

            console.log("Stop Web Cam");
            scanner.stop();

            setTimeout(function () {
                document.getElementById("scannerSpinner").style.display = "block";
            }, 500);

            setTimeout(function () {
                document.getElementById("scannerSpinner").style.display = "none";
                console.log("Start Web Cam Again");
                scanner.start();
            }, 3000);

        }

        const scanner = new QrScanner(video, result => setResult(camQrResult, result), error => {
            console.log("Scanning");
        });
        scanner.start();
    </script>
</body>

</html>
