{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - XM Malls</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.1/css/all.css">

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/qr-code-scanner.css'%}">
    <link rel="stylesheet" href="{% static '/css/animate.css'%}">
</head>

<body>
    <div class="mt-3 mb-4">
        <h1 class="title wow fadeInDown">Welcome to XM Malls</h1>
    </div>

    <div>
        <div class="qrCard wow fadeIn">
            <h1 style="color: white;">QR CODE SCANNER</h1>
        </div>
    
        <div class="mt-5 mb-3 wow fadeInUp">
            <select class="form-select form-select-lg mb-3">
                <option selected>Choose Location here</option>
                <option value="1">Main Entrance</option>
                <option value="2">Wing A Entrance</option>
                <option value="3">Wing B Entrance</option>
                <option value="3">Parking Entrance</option>
                <option value="3">Mc'Donalds</option>
                <option value="3">Jollibee</option>
            </select>
        </div>
    </div>

    <a href="login.html" class="float wow bounceInUp">
        <i class="fas fa-user my-float"></i>
    </a>
    
    <div class="label-container">
        <div class="label-text">Login here</div>
        <i class="fa fa-play label-arrow"></i>
    </div>

    <!-- WOW.js -->
    <script src="{% static '/js/wow.min.js'%}"></script>

    <!-- WOW.js init -->
    <script>
        new WOW().init();
    </script>
</body>

</html>
